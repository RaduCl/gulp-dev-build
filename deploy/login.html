<!DOCTYPE html>
<html>
  <head>
    <title>Login | INDG Dam</title>
    <meta charset="utf-8">

    <!-- Bootstrap CSS lib -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="all" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" media="screen" title="text/css" type="text/css" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <!-- bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body class="background-login">
    <div class="container">
      <div class="account-wall-container">
        <div class="account-wall">
          <div>
            <img src="./img/logo-white.png" alt="IDAM logo" class="profile-img" />
          </div>
          <div>
            <h1 class="text-center">IDAM</h1>
          </div>
          <form class="form-login" action="/login" method="post">
            <div class="left-icon-input left-icon-input-username">
              <input class="form-input" type="email" name="email" value="" placeholder="Email" required="required">
            </div>
            <div class="left-icon-input left-icon-input-password">
              <input class="form-input" type="password" name="password" value="" placeholder="Password" required="required">
            </div>
            <button type="submit" class="btn btn-block btn-login">Login</button>
            <div class="form-login-footer">
              <p class="text-center">Don't have an account? <a href="#"><strong>Sign up</strong></a></p>
              <p class="text-center">Powered by <a href="#">INDG</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
